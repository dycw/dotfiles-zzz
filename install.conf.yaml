- defaults:
    clean:
      force: true
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.bashrc: bash/bashrc.sh
    ~/.bash_profile: bash/bash_profile.sh
    ~/.config/alacritty/alacritty.yml: 
    ~/.config/starship.toml: 
    ~/.config/direnv/direnvrc: 
    ~/.config/fd/ignore: fd.ignore
    ~/.config/git: 
    ~/.config/i3/config: i3/i3.config
    ~/.config/i3status/config: i3/i3status.config
    ~/.config/lvim: 
    ~/.config/nano/nanorc: 
    ~/.config/pypoetry/config.toml: poetry.config.toml
    ~/.config/sqlite/.sqliterc:
    ~/.config/wget/wgetrc:
    ~/.inputrc: 
    ~/.ripgreprc: 
    ~/.tmux.conf: submodules/.tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf

- pipx:
    file: requirements-pipx.txt
    stdout: false
    stderr: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

