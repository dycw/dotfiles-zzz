- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: bashrc.sh
    ~/.bash_profile: bash_profile.sh
    ~/.config/starship.toml: starship.toml
    ~/.config/direnv/direnvrc: direnvrc
    ~/.config/fd/ignore: fd.ignore
    ~/.config/pypoetry/config.toml: poetry.config.toml
    ~/.config/sqlite/.sqliterc: sqliterc
    ~/.config/wget/wgetrc: wgetrc
    ~/.ripgreprc: ripgreprc
    ~/.tmux.conf: submodules/.tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
