[‚îÇ](bold green)\
$hostname$localip$username$directory\
$git_branch$git_state$git_status$git_commit$git_metrics
[‚îÇ](bold green)\
$buf$c$cmake$cobol$crystal$dart$deno$dotnet$elixir$elm$erlang$golang$haskell\
$helm$java$julia$kotlin$lua$nim$nodejs$ocaml$perl$php$purescript$python$red\
$rlang$ruby$rust$scala$swift$terraform$vagrant$vlang$zig\
$docker_context$package$shlvl$memory_usage$sudo$status$battery\
$status$container$shell
[‚îî ](bold green)$character
"""
# [‚îî‚îÄ> ](bold green)

[cmd_duration]
format = "( [$duration]($style))"
disabled = false

[directory]
format = "( [$path]($style)[$read_only]($read_only_style))"
repo_root_format = "( [$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style))"
repo_root_style = "bold cyan"
style = "cyan"
truncation_length = 8
truncation_symbol = ".../"

[docker_context]
format = "( [$symbol$context]($style))"

[git_branch]
format = "( [$symbol$branch(:$remote_branch)]($style))"

[git_commit]
format = "( [$hash$tag]($style))"

[git_metrics]
disabled = false
format = "( [+$added]($added_style)[-$deleted]($deleted_style))"

[git_state]
format = "( [$state:($progress_current/$progress_total)]($style))"

[git_status]
format = "( [$conflicted]($style))( [$ahead]($style))( [$behind]($style))( [$diverged]($style))( [$up_to_date]($style))( [$untracked]($style))( [$stashed]($style))( [$modified]($style))( [$staged]($style))( [$renamed]($style))( [$deleted]($style))"
ignore_submodules = true

[hostname]
ssh_only = false
ssh_symbol = "üåê"
format = "( [$ssh_symbol$hostname]($style))"

[localip]
ssh_only = true
format = "( [$localipv4]($style))"
style = "green"
disabled = false

[memory_usage]
format = "( [$symbol$ram(|$swap)]($style))"
disabled = false

[os]
disabled = false

[package]
format = "( [$symbol$version]($style))"
version_format = "$raw"

[shlvl]
threshold = 3
format = "( [$symbol  $shlvl]($style))"
symbol = "‚ÜïÔ∏è"
repeat = true
disabled = false

[sudo]
format = "( [$symbol]($style))"
disabled = true

[time]
format = "[$time]($style)" # special format
time_format = "%Y-%m-%d %H:%M:%S"
disabled = false

[username]
show_always = true
format = "( [$user]($style))"

# language-specific
[elm]
format = "( [$symbol$version]($style))"
style = "cyan"
version_format = "$raw"

[golang]
format = "( [$symbol$version]($style))"
style = "cyan"
version_format = "$raw"

[haskell]
format = "( [$symbol$version]($style))"
style = "purple"
version_format = "$raw"

[julia]
format = "( [$symbol$version]($style))"
style = "purple"
version_format = "$raw"

[kotlin]
format = "( [$symbol$version]($style))"
style = "blue"
version_format = "$raw"

[lua]
format = "( [$symbol$version]($style))"
style = "blue"
version_format = "$raw"

[nodejs]
disabled = true
format = "( [$symbol$version]($style))"
style = "green"
version_format = "$raw"

[python]
format = "( [$symbol$version]($style))"
style = "yellow"
version_format = "$raw"

[rust]
format = "( [$symbol$version]($style))"
style = "red"
version_format = "$raw"
